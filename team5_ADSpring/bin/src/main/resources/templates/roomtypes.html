<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
   
<title>RoomTypes</title>
</head>

<body>
	<h3>RoomTypes List</h3>
		
	<table border="1" cellpadding="2" cellspacing="2">
		<tr>
			<th>ID</th>
			<th>Picture</th>
			<th>RoomType</th>
			<th>Price</th>
			<th>Detail Link</th>
		</tr>
		<tr  th:each="roomtype:${roomtype}" >
			<td th:text="${roomtype.id}">ID</td>
			<td><img src="${roomtype.imageURL}">Picture</td>
			<td th:text="${roomtype.roomType}">RoomType</td>
			<td th:text="${roomtype.price}">Price</td>
			<td><a href="roomdetail.html" th:href="@{/hotel/roomtypes/detail/}+${roomtype.id}">View Detail</a></td>
		</tr>
		
	</table>

</body>
</html>
