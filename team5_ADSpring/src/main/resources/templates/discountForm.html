<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Discount Form</title></head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3 style="text-align:center">Set Discount for <span th:text="${name}"></span></h3><br/>
	<form action="#" th:object="${discount}" th:action="@{/discount/save}" method="post" id="form">
	<div id="datepicker-container">
		<table  class="table table-borderless">
			<tr>			
				<td><label th:text="${name}"></label></td>
				<td colspan="2" th:if="${not #lists.isEmpty(hotel)}" >
					<select class="form-control" name="id" id="id" th:field="*{hotel}">
                   		<option th:each="hotel : ${hotel}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                   	</select>			
			    </td>
			    <td colspan="2" th:if="${not #lists.isEmpty(attraction)}">
					<select class="form-control" name="id" id="id" th:field="*{attraction}">
                    	<option th:each="attraction : ${attraction}" th:value="${attraction.id}" th:text="${attraction.name}"></option>
                    </select>
			    </td>
			    
			</tr>
			<tr>
			
				<td>Date</td>
				<td>
					<input class="form-control datepicker" type="date"  th:field="*{from_date}" name="from_date" id="from_date">
					<p th:if="${#fields.hasErrors('from_date')}" th:errors="*{from_date}" style="color:red"></p>
				</td>
				<td>
					<input class="form-control datepicker" type="date" name="to_date" id="to_date" th:field="*{to_date}">
					<p th:if="${#fields.hasErrors('to_date')}" th:errors="*{to_date}" style="color:red"></p>
				</td>
			
			</tr>
			<tr>
				<td>Discount</td>
				<td  colspan="2"><input class="form-control" th:field="*{discount_rate}" type="text">
				<p th:if="${#fields.hasErrors('discount_rate')}" th:errors="*{discount_rate}" style="color:red"></p>
				</td>
			</tr>
			<tr>
				<td><input type="hidden" th:field="*{id}" th:value="*{id}"></td>
				<td colspan="3"><button class="btn btn-outline-info" type="submit">Apply</button></td>
			</tr>
		</table>
		</div>
	</form>
<div th:replace="layout/layout.html :: footer"></div>
<div th:replace="layout/layout.html :: javascript"></div>
</body>
