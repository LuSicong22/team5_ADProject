<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Discount Form</title>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<h3>Set Discount for Hotel or Attraction</h3>
	<form action="#" th:object="${discount}" th:action="@{/discount/save}" method="get">
		<table>
			<tr>
			<td>			
                <input id = "hotel" name = "discount" type = "radio" value = "Hotel" th:onclick="doDisplay(this);" checked = "checked"/>
                	<label for = "hotel1">Hotel</label>
				<input id = "attraction" name = "discount" type = "radio" th:onclick="doDisplay(this);" value = "Attraction"/>
					<label for = "attraction1">Attraction</label>
               </td>
			</tr>
			<tr>
				<td>Hotel</td>
				<td>
					<select name="name" id="name" th:field="*{hotel}">
                    	<option th:each="hotel : ${hotel}" th:value="${hotel.name}" th:text="${hotel.name}"></option>
                    </select>
			    </td>
			</tr>
			<tr>
			
				<td>Date</td>
				<td><input class="form-control" type="date" name="fromDate" id="fromDate" placeholder="From Date"></td>
				<td><input class="form-control" type="date" name="toDate" id="toDate" placeholder="To Date"></td>
			</tr>
			<tr>
				<td>Discount</td>
				<td ><input class="form-control" th:field="*{discount_rate}" type="text"></td>
			</tr>
			<tr>
				<td colspan="3"><button class="btn btn-primary" type="submit">Apply</button></td>
			</tr>
		</table>
	</form>
</body>
</html>

<script type="text/javascript">
    function doDisplay(radio) {
        alert(radio.value);
       // switch()
    }
</script>
