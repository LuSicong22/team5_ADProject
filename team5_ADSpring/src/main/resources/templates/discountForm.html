<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Discount Form</title>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
</head>
<body>
<br/>
	<h3>Set Discount for <span th:text="${name}"></span></h3><br/>
	<form action="#" th:object="${discount}" th:action="@{/discount/save}" method="POST">
	
		<table  class="table table-borderless">
			<tr>
				<td>
					<input type="hidden" th:field="*{id}">
				</td>				
			</tr>
			<tr>
				<td><label th:text="${name}"></label></td>
				<td>
					<select class="form-control" name="id" id="id" th:field="${product}">
                    	<option th:each="pro : ${product}" th:value="${pro.id}" th:text="${pro.name}"></option>
                    </select>
			    </td>
			</tr>
			<tr>
			
				<td>Date</td>
				<td><input class="form-control" type="date" name="from_date" id="from_date" th:field="*{from_date}"></td>
				<td><input class="form-control" type="date" name="to_date" id="to_date" th:field="*{to_date}"></td>
			</tr>
			<tr>
				<td>Discount</td>
				<td ><input class="form-control" th:field="*{discount_rate}" type="text"></td>
			</tr>
			<tr>
				<td colspan="3"><button class="btn btn-primary" type="submit">Apply</button></td>
			</tr>
		</table>
	</form>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
