<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head><title>Room Types</title>
	<style type="text/css">
		td{
   			text-align:center;
   			vertical-align:middle;
   			height:50px;
		}
	</style>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>

<body>
<div th:replace="layout/layout.html :: menu" ></div>
	
	<h6>&nbsp;</h6>
	<h3 align="center"><b>RoomTypes  List</b></h3>
	<h6>&nbsp;</h6>
		
	<table align="center" cellpadding="5" cellspacing="5" style="width: 90%;margin:auto">
		<tr>
			<td><b>ID</b></td>
			<td><b>Picture</b></td>
			<td><b>RoomType</b></td>
			<!-- 
			<th>Price</th>
			 -->
			<td><b>Detail Link</b></td>
		</tr>
		<tr  th:each="roomtype:${roomtype}" >
			<td th:text="${roomtype.id}">ID</td>
			<td><img height="128" th:src="${roomtype.imageURL}" width="168" /></td>
			<td th:text="${roomtype.roomType}">RoomType</td>
			<td><a href="roomdetail.html" th:href="@{/hotel/roomtypes/detail/}+${roomtype.id}">View Detail</a></td>
		</tr>
		
	</table>
	<div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>
</body>
</html>
