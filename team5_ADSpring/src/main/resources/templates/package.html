<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <title>TravelPackages</title>
  </head>
<body>
<div class = "container">
	<div class = "row">
		<h3>Update Discount Rate for Travel Packages</h3>
	</div>
	<form action="" th:object="${TPWrapper}" th:action="@{/package/update}" method="post" class="form-horizontal">
      	<table class="table">
      		<tr th:each="package, stat : *{travelPackages}">
				<td th:text=${package.getId()}>Number</td>
				<td><input type="number" th:field="*{travelPackages[__${stat.index}__].numNights}" th:value = "${package.getNumNights()}"></td>
				<td><h3>+</h3></td>
				<td><input type="number" th:field="*{travelPackages[__${stat.index}__].numAttractions}" th:value = "${package.getNumAttractions()}"></td>
				<td><h3>=</h3></td>
				<td><input type="number" th:field="*{travelPackages[__${stat.index}__].discountPercent}" th:value = "${package.getDiscountPercent()}"></td>
				<td><input type="hidden" th:field="*{travelPackages[__${stat.index}__].id}" th:value="${package.getId()}"/></td>
			</tr>
			<tr>
				<td><input type="submit" th:value="Submit" /></td>
			</tr>
		</table>
	</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
