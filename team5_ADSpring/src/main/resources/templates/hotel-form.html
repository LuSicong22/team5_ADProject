<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product Form</title></head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
	<div th:replace="layout/layout.html :: menu"></div>
	<br />
	<h3>Update Hotel Details</h3>
	<form action="#" th:object="${hotel}" th:action="@{/hotel/save}"
		method="get">
		<table>

			<tr>
				<td>Hotel Name</td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>

			<tr>
				<td>Address:</td>
				<td><input type="text" th:field="*{location}">
			</tr>

			<tr>
				<td>Number of restaurants:</td>
				<td><input type="text" th:field="*{numberOfRestaurants}"></td>
			</tr>

			<tr>
				<td>Country and city:</td>
				<td><input type="text" th:field="*{country_City}"></td>
			</tr>

			<tr>
				<td>Amenities</td>
				<td><input type="text" th:field="*{emenities}"></td>
			</tr>

			<tr>
				<td>Quality</td>
				<td><input type="text" th:field="*{quality}"></td>
			</tr>

			<tr>
				<td>Description</td>
				<td><input type="text" th:field="*{description}"></td>
			</tr>

			<tr>
				<td>Discount</td>
				<td><input type="text" th:field="*{discount}"></td>
			</tr>

			<tr>
				<td colspan="3"><button class="btn btn-primary" type="submit">Save</button></td>
			</tr>
		</table>
	</form>
	<div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
