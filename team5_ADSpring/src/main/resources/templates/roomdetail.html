<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>roomDetail</title>
<style type="text/css">
        table.altrowstable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 2px;
            border-color: #d1d1d1;
            border-collapse: collapse;
            width:100%
        }
        table.altrowstable th {
            border-width: 2px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        table.altrowstable td {
            border-width: 2px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        .oddrowcolor{
            background-color:#fafafa;
        }
        .evenrowcolor{
            background-color:#f0f0f0;
        }
    </style>
    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){ 
                 
                var table = document.getElementById(id); 
                var rows = table.getElementsByTagName("tr");
                  
                for(i = 0; i < rows.length; i++){         
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }     
                }
            }
        }
         
        window.onload=function(){
            altRows('alternatecolor');
        }
</script>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
	<div th:replace="layout/layout.html :: menu" ></div>
	<h3>RoomType Detail</h3>
	
	<table class="altrowstable" id="alternatecolor" th:object="${roomtype}">
	  <tr>
        <th>Picture</th>
        <td><img th:src="*{imageURL}"></td>
	  </tr>
      <tr>
        <th>RoomType</th>
        <td><b th:text="*{roomType}">RoomType</b></td>
      </tr>
      <!--  
      <tr>
        <th>Price</th>
        <!-- <td th:text="*{price}">Price</td> -->
      </tr>	
      -->
      <tr>
        <th>Description</th>
        <td th:text="*{description}">Description</td>
      </tr>
      <tr>
        <th>Similar Room</th>
        <td ><a href="SimilarRoom.html" th:href="@{/Room/SimilarRoom/}+${roomtype.hotel.id}" >Check</a></td>
      </tr>
    </table>
    <div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>
</body>
</html>
