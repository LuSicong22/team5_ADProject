<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>roomDetail</title>
<style type="text/css">
        table.altrowstable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: #d1d1d1;
            border-collapse: collapse;
            width:100%
        }
        table.altrowstable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        table.altrowstable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        .oddrowcolor{
            background-color:#fafafa;
        }
        .evenrowcolor{
            background-color:#f0f0f0;
        }
        td{
   			text-align:center;
   			vertical-align:middle;
   			height:50px;
		}
    </style>
    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){ 
                 
                var table = document.getElementById(id); 
                var rows = table.getElementsByTagName("tr");
                  
                for(i = 0; i < rows.length; i++){         
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }     
                }
            }
        }
         
        window.onload=function(){
            altRows('alternatecolor');
        }
</script>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
	<div th:replace="layout/layout.html :: menu" ></div>
	<h6>&nbsp;</h6>
	<h3 align="center"><b>RoomType  Detail</b></h3>
	<h6>&nbsp;</h6>
	
	
	<table class="altrowstable" id="alternatecolor" th:object="${roomtype}">
	  <tr>
        <th>Picture</th>
        <td><img th:src="*{imageURL}"></td>
	  </tr>
      <tr>
        <th>RoomType</th>
        <td><b th:text="*{roomType}">RoomType</b></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}">Description</td>
      </tr>
<!--       <tr> -->
<!--         <th>Similar Room</th> -->
<!--         <td ><a href="SimilarRoom.html" th:href="@{/hotel/similarRoom/}+${roomtype.hotel.id}" >Check</a></td> -->
<!--       </tr> -->
      <tr>
      	<td colspan="2">
      		<a class="btn btn-primary" href="reviewList.html" 
      		   th:href="@{/review/list/}+${roomtype.product.id}" role="button">View Comments
      		</a>
      	</td>
      </tr>
	  <tr>
	   	<td colspan="2">
	   		<a class="btn btn-primary" href="reviewForm.html" 
	   			th:href="@{/review/post/}+${roomtype.product.id}" role="button">Post Comment
	   		</a>
	   	</td>
	  </tr>
    </table>
    
   	<h4 align="center" class = "py-3">Hotel's Available Room Type</h4>
	<div class = "container">
		<div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
			<div th:each="room:${rooms}">
				<div class = "cardSection">
			        <div class = "card text-center py-3 d-flex flex-column" style="width: 14rem; height: 14rem;">
			          <img height="128" th:src="${room.imageURL}" width="128"  class="card-img-top py-2 px-2 image-fluid"/>
			          <h6 th:text="${room.roomType} + ' Room'">Hotel Name</h6>
					  <a href="hoteldetail.html" th:href="@{/hotel/roomtypes/detail/}+${room.id}" class = "mt-auto">View Detail</a>
<!-- 						  <a href="href="DeleteProduct.html"" th:href="@{/product/delete/room/}+${room.id}" >Delete</a> -->
			        </div>
			 	</div>	 		
			</div>
		</div>
	</div>
    
    <div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>
</body>
</html>
