<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/layout.js}"></script>
<link th:href="@{/css/styling.css}" rel="stylesheet">
<title>Update Attraction</title>
</head>
<body>
	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<br />
	<h3>Update Attraction Details</h3>
	<form action="#" th:object="${attraction}" th:action="@{/product/save}"
		method="get">
		<table>

			<tr>
				<td>Attraction Name</td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			
			<tr>
				<td>Price</td>
				<td><input type="text" th:field="*{price}"></td>
			</tr>

			<tr>
				<td>Location</td>
				<td><input type="text" th:field="*{location}">
			</tr>			

			<tr>
				<td>Country and city</td>
				<td><input type="text" th:field="*{country_city}"></td>
			</tr>

			<tr>
				<td>Description</td>
				<td><input type="text" th:field="*{description}"></td>
			</tr>

			<tr>
				<td>Discount</td>
				<td><input type="text" th:field="*{discount}"></td>
			</tr>

			<tr>
				<td colspan="3"><button class="btn btn-primary" type="submit">Save</button></td>
			</tr>
		</table>
	</form>
	<div th:replace="layout/layout.html :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
