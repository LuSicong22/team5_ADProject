<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>Hotel  Detail</title>
   <style type="text/css">
        table.altrowstable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: #d1d1d1;
            border-collapse: collapse;
            width:100%
        }
        table.altrowstable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        table.altrowstable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        .oddrowcolor{
            background-color:#fafafa;
        }
        .evenrowcolor{
            background-color:#f0f0f0;
        }
        td{
   			text-align:center;
   			vertical-align:middle;
   			height:50px;
		}
		
    </style>
    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){ 
                 
                var table = document.getElementById(id); 
                var rows = table.getElementsByTagName("tr");
                  
                for(i = 0; i < rows.length; i++){         
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }     
                }
            }
        }
         
        window.onload=function(){
            altRows('alternatecolor');
        }
</script>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
<div th:replace="layout/layout.html :: menu" ></div>
	<h6>&nbsp;</h6>
	<h3 align="center"><b>Hotel  Detail</b></h3>
	<h6>&nbsp;</h6>
	
	<table class="altrowstable" id="alternatecolor" th:object="${hotel}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}">Name</b></td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="*{location}">Location</td>
      </tr>
      <tr>
        <th>Rate</th>
        <td th:text="*{rate}">Rate</td>
      </tr>
      <tr>
        <th>NumberofRestaurants</th>
        <td th:text="*{numberOfRestaurants}">NumberofRestaurants</td>
      </tr>
      <tr>
        <th>Country_City</th>
        <td th:text="*{country_City}">Country_City</td>
      </tr>
      <tr>
        <th>Amenities</th>
        <td th:text="*{emenities}">Amenities</td>
      </tr>
      <tr>
        <th>Quality</th>
        <td th:text="*{quality}">Quality</td>
      </tr>	
      <tr>
        <th>Description</th>
        <td th:text="*{description}">Description</td>
      </tr>
      <tr>
        <th>RoomType</th>
        <td><a href="roomtypes.html" th:href="@{/hotel/roomtypes/}+*{id}">View RoomTypes</a></td>
      </tr>
    </table>
	<div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>    
</body>
</html>
