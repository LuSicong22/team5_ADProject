<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>Hotel  Detail</title>
   <style type="text/css">
        table.altrowstable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: #d1d1d1;
            border-collapse: collapse;
            width:100%
        }
        table.altrowstable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        table.altrowstable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        .oddrowcolor{
            background-color:#fafafa;
        }
        .evenrowcolor{
            background-color:#f0f0f0;
        }
        td{
   			text-align:center;
   			vertical-align:middle;
   			height:50px;
		}
		
    </style>
    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){ 
                 
                var table = document.getElementById(id); 
                var rows = table.getElementsByTagName("tr");
                  
                for(i = 0; i < rows.length; i++){         
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }     
                }
            }
        }
         
        window.onload=function(){
            altRows('alternatecolor');
        }
</script>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
<div th:replace="layout/layout.html :: menu" ></div>
	<h6>&nbsp;</h6>
	<h3 align="center"><b>Hotel  Detail</b></h3>
	<h6>&nbsp;</h6>
	
	<table class="altrowstable" id="alternatecolor" th:object="${hotel}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}">Name</b></td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="*{location}">Location</td>
      </tr>
      <tr>
        <th>Rate</th>
        <td th:text="*{rate}">Rate</td>
      </tr>
      <tr>
        <th>NumberofRestaurants</th>
        <td th:text="*{numberOfRestaurants}">NumberofRestaurants</td>
      </tr>
      <tr>
        <th>Country_City</th>
        <td th:text="*{country_City}">Country_City</td>
      </tr>
      <tr>
        <th>Amenities</th>
        <td th:text="*{emenities}">Amenities</td>
      </tr>
      <tr>
        <th>Quality</th>
        <td th:text="*{quality}">Quality</td>
      </tr>	
      <tr>
        <th>Description</th>
        <td th:text="*{description}">Description</td>
      </tr>
      <tr>
        <th>Location</th>
        <td><a href="Map.html" th:href="@{/hotel/map/}+*{id}" >location</a></td>
      </tr>
    </table>
    
    <h4 align="center" class = "py-3">Type of Rooms</h4>
	<div class = "container">
		<div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
			<div th:each="room:${roomType}">
				<div class = "cardSection">
			        <div class = "card text-center py-3 d-flex flex-column" style="width: 14rem; height: 14rem;">
			          <img height="128" th:src="${room.imageURL}" width="128"  class="card-img-top py-2 px-2 image-fluid"/>
			          <h6 th:text="${room.roomType} + ' Room'">Hotel Name</h6>
					  <a href="hoteldetail.html" th:href="@{/hotel/roomtypes/detail/}+${room.id}" class = "mt-auto">View Detail</a>
<!-- 						  <a href="href="DeleteProduct.html"" th:href="@{/product/delete/room/}+${room.id}" >Delete</a> -->
			        </div>
			 	</div>	 		
			</div>
		</div>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>    
</body>
</html>
