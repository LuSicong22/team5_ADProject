<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>Insert title here</title>
    <style type="text/css">
        table.altrowstable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: #d1d1d1;
            border-collapse: collapse;
            width:100%
        }
        table.altrowstable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        table.altrowstable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #d1d1d1;
        }
        .oddrowcolor{
            background-color:#fafafa;
        }
        .evenrowcolor{
            background-color:#f0f0f0;
        }
    </style>
    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){ 
                 
                var table = document.getElementById(id); 
                var rows = table.getElementsByTagName("tr");
                  
                for(i = 0; i < rows.length; i++){         
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }     
                }
            }
        }
         
        window.onload=function(){
            altRows('alternatecolor');
        }
    </script>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
<div th:replace="layout/layout.html :: menu" ></div>
	<h3>Attraction Detail</h3>
	
	
	<table class="altrowstable" id="alternatecolor" th:object="${attraction}">
	  <tr>
        <td colspan = "2"><img th:src="*{imageURL}"></td>
      </tr>
	  <tr>
        <th>Name</th>
        <td th:text="*{name}"><b>Name</b></td>
      </tr>
      <tr>
        <th>Price</th>
        <td th:text="*{price}">Price</td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="*{location}">Location</td>
      </tr>
      <tr>
        <th>Rating</th>
        <td th:text="*{rating}">Rating</td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}">Description</td>
      </tr>
      <tr>
        <th>Country_city</th>
        <td th:text="*{country_city}">Country_city</td>
      </tr>
      <tr>
        <th>Location</th>
        <td><a href="Map.html" th:href="@{/attraction/map/}+*{id}" >Location</a></td>
      </tr>
      <tr>
        <th>Select Date</th>
        <td><a href="#" th:href="@{/attraction/available-date/}+*{product.id}">Attraction Available Date</a></td>
      </tr>
      <tr>
      	<td colspan="2" class="comment">
      		<a class="btn btn-outline-info" href="reviewList.html" 
      		   th:href="@{/review/list/}+${attraction.product.id}" role="button">View Comments
      		</a>
      	</td>
      </tr>
	  <tr>
	   	<td colspan="2"  class="comment">
	   		<a class="btn btn-outline-info" href="reviewForm.html" 
	   			th:href="@{/review/post/}+${attraction.product.id}" role="button">Post Comment
	   		</a>
	   	</td>
	  </tr>
    </table>
	<div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>    
</body>
<style>
.comment{
			text-align: center;
			vertical-align: middle;
		}
</style>
</html>
