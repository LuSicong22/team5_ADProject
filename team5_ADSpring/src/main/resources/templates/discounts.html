<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
    
<title>Discount List</title>

</head>
<body>
<br/>
	<h3>Discount Listing</h3>
	   

	<form th:action="@{/discount/list}">
		<!-- Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required /> &nbsp;
			<input type="submit" value="Search" /> &nbsp; 
			<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" /> -->
	
	   <!-- Add Hyperlink -->
    <!-- <div th:if="${hasPermission}"><a href="productform.html" th:href="@{/product/add}">New Product</a></div> -->
	<table  class="table table-sm">
		<tr>
			<!-- <th hidden>ID</th> -->
			<th>Name</th>
			<th>Discount Rate</th>
			<th>From Date</th>
			<th>To Date</th>
			<th>Edit Link</th>
			<th>Delete Link</th>			
		</tr>
		<tr th:each="discount:${discounts}">
			<!-- <td th:text="${discount.id}">ID</td> -->
			<td th:if="${discount.hotel !=null}" th:text="${discount.hotel.name}">ID</td>
			<td th:if="${discount.attraction !=null}" th:text="${discount.attraction.name}">ID</td>
			<td th:text="${discount.discount_rate}">ID</td>
			<td th:text="${discount.from_date}">ID</td>
			<td th:text="${discount.to_date}">ID</td>			
			<td><a href="EditProduct.html" th:href="@{/discount/edit/}+${discount.id}">Edit</a></td>
			<td><a href="EditProduct.html" th:href="@{/discount/delete/}+${discount.id}">Delete</a></td>
		</tr>
	</table>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
