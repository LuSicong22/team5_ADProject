<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <title>BookingList</title>
  </head>
<body>
<div class = "container">
	<div class = "row">
		<h3>Booking Details</h3>
	</div>
	<div th:each="detail:${bookingDetails}" class="py-3">
		<table th:if="${detail.key.product.type == T(nus.edu.iss.adproject.NonEntityModel.ProductType).HOTEL}">
 			<tr ><td th:text = "${detail.key.product.roomType.hotel.name} + ': ' + ${detail.key.product.roomType.roomType} + ' Room'">Hotel</td></tr> 
			<tr>
				<td>Number of rooms: </td>
				<td th:text="${detail.value.numRooms}">Total</td>
			</tr>
			<tr>
				<td>Total price: </td>
				<td th:text="${detail.key.price}">Total</td>
			</tr>
			<tr>
				<td>From: </td>
				<td th:text="${detail.value.startDate}">Total</td>
				<td>To: </td>
				<td th:text="${detail.value.endDate}">Total</td>
			</tr>
			<tr>
				<td>Special Request: </td>
				<td th:text="${detail.value.remarks}">Request</td>
			</tr>
		</table>
		<table th:if="${detail.key.product.type == T(nus.edu.iss.adproject.NonEntityModel.ProductType).ATTRACTION}">
 			<tr><td th:text = ${detail.key.product.attraction.name}>Attraction</td></tr> 
			<tr>
				<td>Price: </td>
				<td th:text="${detail.key.price}">Total</td>
			</tr>
			<tr>
				<td>Quantity: </td>
				<td th:text="${detail.value.quantity}">Total</td>
			</tr>
			<tr>
				<td>Date: </td>
				<td th:text="${detail.value.date}">Date</td>
			</tr>
		</table>		
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
