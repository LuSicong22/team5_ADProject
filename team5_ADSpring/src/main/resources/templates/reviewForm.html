<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/layout.js}"></script>
<link th:href="@{/css/styling.css}" rel="stylesheet">
<title>Post Reviews</title>
	<style type="text/css">
		td{
   			text-align:center;
   			vertical-align:middle;
   			height:50px;
		}
	</style>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
	<div th:replace="layout/layout.html :: menu" ></div>
	<br />
	<h3>Post Reviews</h3>
	<br/>
	
	<form action="#" th:object="${review}" th:action="@{/review/save/}+${review.product.id}" method="Post" enctype="multipart/form-data">
		<table align="center"  class="review"  style="width: 100%;margin:auto">
		    <tr>
		    	<td><input type="hidden" th:field="*{user.id}"></td>
		    	<td></td>
		    </tr>
		    <tr>
		    	<td>Photos:</td>
		        <td><input class="form-control" type="file" name="image" accept="image/png, image/jpg, image/jpeg" /></td>
		    </tr>
			<tr>
				<td>Rating:</td>
				<td><input type="text" class="form-control" th:field="*{rating}"></td>
			</tr>

			<tr>
				<td>Content:</td>
				<td>				
					<input type="text" rows= "4" class="form-control" th:field="*{message}"> 
				</td>
			</tr>

			<tr>
				<td colspan="3"><button class="btn btn-primary" type="submit">Post</button></td>
			</tr>
		</table>
		
	</form>
	<div th:replace="layout/layout.html :: footer"></div>
	<div th:replace="layout/layout.html :: javascript"></div>
</body>
<style>
body {
	color: #fff;
		font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  margin-bottom: -40px;
  background-color: white;
 
}
.review{
	 margin-top: -50px;
  max-width: 600px;
  height: 350px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
</style>
</html>
