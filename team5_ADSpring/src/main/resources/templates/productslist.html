<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
<title>Product Listing</title>
</head>
<body>
	<h3>Product List</h3>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Type</th>
			<th>Detail Link</th>
		</tr>
		<tr th:each="product:${product}">
			<td th:text="${product.id}">ID</td>
			<td th:text="${product.type}">ID</td>
			<td><a href="hoteldetail.html" th:href="@{/product/detail/}+${product.id}">View Detail</a></td>
		</tr>
	</table>
	
</body>
</html>
