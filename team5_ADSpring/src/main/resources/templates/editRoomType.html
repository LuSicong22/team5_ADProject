<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Room Type Form</title>
</head>
<head th:insert="layout/layout.html :: veryTop"></head>
<body>
	<div th:replace="layout/layout.html :: menu"></div>
	<br />
	<h3>Update Room Type Details</h3>
	
	<form action="" th:object="${room}" th:action="@{/hotel/saveRoom}" method="post">	
		<table class="table">
			<tr>
				<td>Room Type</td>
				<td><input type="text" th:field="*{roomType}">
				<p th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></p></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" th:field="*{description}">
				<!-- <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p></td> -->
			</tr>
			<tr>
				<td>ImageURL:</td>
				<td><input type="text" th:field="*{imageURL}"></td>
			</tr>
			<tr>	
				<td><button class="btn btn-primary" type="submit">Save</button></td>
				<td><input type="hidden" th:field="*{id}"></td>
				<td><input type="hidden" th:field="*{product}"></td>
				<td><input type="hidden" th:field="*{hotel}"></td>
			</tr>
			
		</table>

	</form>
