<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    
<title>Products</title>

<style>
a {
	padding-left: 2px;
	padding-right: 2px; 
}

li {
	padding-left: 2px;
	padding-right: 2px; 
}

span {
	padding-left: 2px;
	padding-right: 2px; 
}

nav {
	padding-left: 2px;
	padding-right: 2px; 
}
</style>

</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>Product Listing</h3>
	   

	<form th:action="@{/product/listproducts}" class="search">
		Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required /> &nbsp;
			<input type="submit" value="Search" /> &nbsp; 
			<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	   <!-- Add Hyperlink -->
    <a href="productform.html" th:href="@{/product/add}">New Product</a>
	<table>
		<tr>
			<th>Product ID</th>
			<th>Product Name</th>
			<th>Quantity</th>		
			<th>Delete</th>			
		</tr>
		<tr th:each="cartitem:${carts}">
			<td th:text="${cartitem.id}">1</td>
			<td th:text="${cartitem.name}"> single</td>
			<td th:text="${cartitem.description}">2</td>
			<td><a href="DeleteProduct.html" th:href="@{/cart/delete/}+${product.id}" th:utext="#{products.page.delete}">Delete product</a></td>
		</tr>
	</table>

	
	<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/product/listproducts}]]";
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
